<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
  </head>
  <body>
    <section class="d-flex flex-column justify-content-center vh-100 w-100 border border-secondary mb-5">
      <div class="container-fuild">
        <h1 class="text-center mb-3">Example 1</h1>
        <div class="row text-light text-center mb-4">
          <div class="col-sm-6 bg-primary p-3">50%</div>
          <div class="col-sm-6 bg-dark p-3">50%</div>
        </div>
        <div class="row text-light text-center mb-4">
          <div class="col-sm-4 bg-primary p-3">33%</div>
          <div class="col-sm-4 bg-dark p-3">33%</div>
          <div class="col-sm-4 bg-primary p-3">33%</div>
        </div>
        <div class="row text-light text-center mb-4">
          <div class="col-sm bg-primary">25%</div>
          <div class="col-sm bg-dark">25%</div>
          <div class="col-sm bg-primary">25%</div>
          <div class="col-sm bg-dark">25%</div>
        </div>
        <div class="row text-light text-center gap-4">
          <div class="col bg-primary">25%</div>
          <div class="col bg-dark">25%</div>
          <div class="col bg-primary">25%</div>
          <div class="col bg-dark">25%</div>
        </div>
      </div>
    </section>
    <section class="w-100">
      <div class="container-fuild">
        <h1 class="text-center mb-4">Example 2</h1>
        <div class="row gap-2 text-center text-light">
          <div class="col p-3 bg-dark">1</div>
          <div class="col p-3 bg-dark">1</div>
          <div class="col p-3 bg-dark">1</div>
          <div class="col p-3 bg-dark">1</div>
          <div class="col p-3 bg-dark">1</div>
          <div class="col p-3 bg-dark">1</div>
          <div class="col p-3 bg-dark">1</div>
          <div class="col p-3 bg-dark">1</div>
          <div class="col p-3 bg-dark">1</div>
          <div class="col p-3 bg-dark">1</div>
          <div class="col p-3 bg-dark">1</div>
          <div class="col p-3 bg-dark">1</div>
        </div>
        <div class="row gap-2 mt-2 text-center text-light">
          <div class="col p-3 bg-primary">2</div>
          <div class="col p-3 bg-primary">2</div>
          <div class="col p-3 bg-primary">2</div>
          <div class="col p-3 bg-primary">2</div>
          <div class="col p-3 bg-primary">2</div>
          <div class="col p-3 bg-primary">2</div>
        </div>
        <div class="row gap-2 mt-2 text-center text-warning">
          <div class="col p-3 bg-danger">3</div>
          <div class="col p-3 bg-danger">3</div>
          <div class="col p-3 bg-danger">3</div>
          <div class="col p-3 bg-danger">3</div>
        </div>
        <div class="row gap-2 mt-2 text-center text-dark">
          <div class="col p-3 bg-info">4</div>
          <div class="col p-3 bg-info">4</div>
          <div class="col p-3 bg-info">4</div>
        </div>
        <div class="row gap-2 mt-2 text-center text-dark">
          <div class="col p-3 bg-success">6</div>
          <div class="col p-3 bg-success">6</div>
        </div>
        <div class="row gap-2 mt-2 text-center text-light">
          <div class="col col-4 p-3 bg-dark">4</div>
          <div class="col p-3 bg-dark">8</div>
        </div>
        <div class="row gap-2 mt-2 text-center text-light">
          <div class="col p-5 bg-primary">12</div>
        </div>
        <div class="row gap-2 mt-2 text-center text-light">
          <div class="col col-3 p-3 bg-dark">3</div>
          <div class="col col-6 p-3 bg-dark">6</div>
          <div class="col p-3 bg-dark">3</div>
        </div>
        <div class="row gap-2 mt-2 text-center text-light">
          <div class="col col-3 p-3 bg-success">3</div>
          <div class="col p-3 bg-danger">7</div>
          <div class="col col-2 p-3 bg-success">2</div>
        </div>
      </div>
    </section>
    <section class="vh-100 w-100 border border-secondary mt-5">
      <h1 class="text-center mb-3">Example 3</h1>
      <div
        class="container-fuild d-flex justify-content-center align-items-center h-75 gap-3"
      >
        <button class="btn btn-primary">Button 1</button>
        <button class="btn btn-success">Button 2</button>
        <button class="btn btn-dark">Button 3</button>
        <button class="btn btn-outline-danger">Button 4</button>
        <button class="btn btn-info">Button 5</button>
        <button class="btn btn-outline-primary">Button 6</button>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
